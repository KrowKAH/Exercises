    <style>
      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 130vh;
        overflow: hidden;
      }
      ul {
        margin: 0;
        list-style: none;
        font-size: 3vw;
        transform-style: preserve-3d;
      }
      li {
        position: absolute;
        top: 50%;
        left: 50%;
        opacity: 0.8;
      }
      @keyframes spin {
        0% {
          transform: rotateX(-100deg) rotate(0);
        }
        100% {
          transform: rotateX(-100deg) rotate(-360deg);
        }
      }
      .slidecontainer {
        position: absolute;
        bottom: 5%;
      }
      .main {
        position: fixed;
        top: 100px;
        width: 160px;
        left: 50%;
        margin-left: -80px;
      }
    </style>
    <div class="main">
      <div id="ins"></div>
      <canvas id="cc" width="160" height="200"></canvas>
      <div id="box" onclick="clk();"></div>
      <div id="t"></div>
      <div id="q"></div>
      <div id="txt">You fished out</div>
      <div id="adj"></div>
    </div>
    <canvas id="rc" width="1920" height="40"> </canvas>
    <div class="container">
      <ul id="1"></ul>
      <ul id="2"></ul>
      <ul id="3"></ul>
      <ul id="4"></ul>
      <ul id="5"></ul>
      <ul id="6"></ul>
      <ul id="7"></ul>
      <ul id="8"></ul>
      <ul id="9"></ul>
      <div class="slidecontainer">
        <input
          type="range"
          min="0.1"
          max="3.0"
          value="0.5"
          step=".05"
          id="speed"
        />
      </div>
    </div>
    <script>
      let strs = [
        "I can't stop thinking about you",
        "do you still think about me?",
        "I can't stop thinking about you",
        "it was a wonderful dream ",
        "did I close the fridge?",
      ];
      let str = strs[Math.floor(Math.random() * strs.length)];
      var slider = document.getElementById("speed");
      let speed = slider.value;
      let uls = document.getElementsByTagName("ul");
      for (let i = 0; i < uls.length; i++) {
        uls[i].style.animation = "spin " + i / speed + "s linear infinite";
        [...str].forEach((c) => {
          const node = document.createElement("li");
          const textnode = document.createTextNode(c);
          node.appendChild(textnode);
          uls[i].appendChild(node);
        });
      }
      for (let u = 0; u < uls.length; u++) {
        lis = uls[u].children;
        y = 50 * u + 200;
        let deg = 360 / lis.length;
        for (let i = 0; i < lis.length; i++) {
          lis[i].style.transform =
            "translate(-50%,-50%) rotate(" +
            (i - 1) * deg +
            "deg) translateY(-" +
            y +
            "px) rotateX(90deg)";
        }
      }
      slider.oninput = function () {
        console.log(this.value);
        for (let u = 0; u < uls.length; u++) {
          uls[u].style.animation =
            "spin " + u / this.value + "s linear infinite";
        }
      };
    </script>
